 <div class="container">

   <div class="eleven column" style="margin-top: 10%">
    <a role="button" class="btn btn-secondary"  href="/list_Author">Autores</a>
    <a role="button" class="btn btn-secondary"  href="/">Libros</a>
    <center>
    <h1>Editoriales</h1>

      <thead class="thead-dark">
      
      <tr>
      <th>Nombre</th>
      <th>Pais</th>
      <th>Fundacion</th>
      <th>Genero</th>
      <th>Modificar</th>
      <th>Eliminar</th>
      
      </tr>

      </thead><tbody>
      {{#publisher}}
      <tr>
      <td>{{name}}</a></td>
      <td>{{country}}</td>
      <td>{{founded}}</td>
      <td>{{genere}}</td>
     
      <td><a role="button" class="btn btn-success"  href="edit_Publisher/{{id}}">Modificar</a></td>
      <td><a role="button" class="btn btn-success"  href="Eliminar_Publisher/{{id}}">Eliminar</a></td>

     </table>

    <a role="button" class="btn btn-success"  href="Agregar_Publisher">Agregar</a>
    </div>
   </div>
