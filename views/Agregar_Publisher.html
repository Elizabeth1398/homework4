<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 50px;">

    <form action="Publisher" method="POST">

        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input class="form-control" name="name" id="name" type="text">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Pais</label>
            <input  class="form-control" name="country" id="country" type="text">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fundacion</label>
            <input  class="form-control" name="founded" id="founded" type="text">
          </div>


          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Genero</label>
            <input  class="form-control" name="genere" id="genere" type="text">
          </div>

    </form>
    <button type="submit" value="Create" class="btn btn-outline-dark">Agregar</button>

    </div>
  
 
</body>
</html>
