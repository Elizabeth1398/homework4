<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>


    <div class="container" style="margin-top: 50px;">


        {{#books}}
        <form action="/update/{{id}}/{{id}}" method="POST">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input class="form-control" value="{{title}}" name="title" id="title" type="text">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Edicion</label>
                <input class="form-control" value="{{edition}}" name="edition" id="edition" type="text">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Copyright</label>
                <input class="form-control" value="{{copyright}}" name="copyright" id="copyright" type="text">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Paginas</label>
                <input class="form-control" value="{{pages}}" name="pages" id="pages" type="text">
              </div>
          
      
              <button type="submit" value="Create" class="btn btn-outline-dark">Modificar</button>

    </form>
        {{/books}}

</div>

</body>
</html>
