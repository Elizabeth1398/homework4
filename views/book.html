<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Libros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="row">
     <div class="eleven column" style="margin-top: 10%">



    <a role="button" class="btn btn-secondary"  href="/list_Author">Autores</a>
    <a role="button" class="btn btn-secondary"  href="/list_Publisher">Editoriales</a>

    <center>
    <h1>Libros</h1>
    <table class="table">
      <thead class="thead-dark">
      
      <tr>
        <th>Titulo</th>
        <th>Edicion</th>
        <th>Copyright</th>
        <th>Paginas</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>

      </thead><tbody>
      {{#books}}
      <tr>
      <td>{{title}}</a></td>
      <td>{{edition}}</td>
      <td>{{copyright}}</td>
      <td>{{pages}}</td>
     
     <td><a role="button" class="btn btn-success"  href="edit_Book/{{id}}">Modificar</a></td>
      <td><a  role="button" class="btn btn-success"  href="Eliminar_Book/{{id}}">Eliminar</a></td>

      </tr>
      {{/books}}</tbody>
     </table>
    </center>

    
    <a role="button" class="btn btn-success" href="Agregar_Book">Agregar libro</a>
    </div>
   </div>
 </div>
</body>
